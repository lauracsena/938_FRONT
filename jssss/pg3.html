<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case</title>
</head>
<body>
    <script>
        let numero;
        numero = parent(prompt('ingrese un numero 1-5'));

        //Case
        switch (numero) {
            case 1:
                document.write('one');
                break;
            case 2:
                document.write('Two');
                break;
            case 3:
                document.write('three');
                break;
            case 4:
                document.write('four');
                break;
            case 5:
                document.write('five');
            default:
                document.write('Debe ingresar un numero de 1 a 5')
        }
    </script>
</body>
</html>

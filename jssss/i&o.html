<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>io</title>
</head>

<body>
    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt('ingrese primer numero'));
        num2 = parseInt(prompt('ingrese secondo numero'));
        num3 = parseInt(prompt('ingrese third numero'));

        if (num1 > num2 && num1 > num3) {
            document.write('El numero ' + num1 + ' es el mayor');
        } else if (num2 > num3) {
            document.write('El numero ' + num2 + ' es el mayor');
        }
        else {
            document.write('El numero ' + num3 + ' es el mayor');
        }

        
    </script>
</body>

</html>

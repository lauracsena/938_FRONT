<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ciclo</title>
</head>
<body>
    <script>
        let x, y;
        x = -10;
        y = 1;
        acum = 0;
        while (x <= 0) {
            document.write(x);
            document.write('<br>');
            x = x + 1;
        }
        while(y<=5){
            val=parseInt(prompt('ingrese un numero: '));
            acum=acum+val;
            y=y+1;
        }

        document.write('El valor total de la suma es: ' + acum +'<hr>')
    </script>
</body>
</html>

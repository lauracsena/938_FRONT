<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtion cn psrsmetros</title>
</head>
<body>
    <script>
        function retornarMayor(x1, x2, x3){
            if (x1>x2 && x1>x3){
                return(x1);
            }   else{
                if(x2>x3){
                    return(x2);
                }
                else{
                    return(x3);
                }
            }
        }

        valor1=parseFloat(prompt('ingrese el primer valor: ' + '<br>'));
        valor2=parseFloat(prompt('ingrese el segundo valor: ' + '<br>'));
        valor3=parseFloat(prompt('ingrese el tercer valor: ' + '<br>'));
        document.write('Los tres valores son: ' + valor1 + ' ' + valor2 + ' ' + valor3+ '<br>');
        mayor=retornarMayor(valor1, valor2, valor3);
        document.write('El mayor de los tres es: '+ mayor+ '<br>' );

    </script>

    <form action="salida1.asp" onsubmit="mensaje()">
        entrar su nombre: <input type="text" name="nombre" id="nombre">
        <input type="submit" value="EJECUTAR">
    </form>

    <script>
        function mensaje() {
            alert('La funcion fue ejecutada');
            
        }
    </script>
</body>
</html>
